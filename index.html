<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
      <!-- Added new link to fontawesome -->
    <script rel="stylesheet" src="https://kit.fontawesome.com/3cf0805601.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"  rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/style.css" />
          <!-- Second linking of css stylesheet with other filepath in hopes of fixing bug where it is not being applied on Github Pages -->
	<link rel="stylesheet" href="../work-day-scheduler/assets/css/style.css">
    <title>Work Day Scheduler</title>
  </head>

  <body>
<!-- #currentday, .time-block, .hour, .saveBtn and textarea are all pre given -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

<!-- Timeblocks go here -->

<section class="container">
  <!-- .col-lg = large > 992px -->
  <!-- textarea is where the user will input task -->
  <!-- "fa-regular fa-floppy-disk fa-2xl" is the icon and the size = view fontawesome for more options -->
  <!-- needed to add a ID with the number matching the time in order to get it to hightlight what hour we are on -->
  <div class="row time-block" id="9">
      <div class="col-lg hour">9am</div>
      <textarea class="col-10 task"></textarea>
      <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      
  <div class="row time-block" id="10">
    <div class="col-lg hour">10am</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      
  <div class="row time-block" id="11">
    <div class="col-lg hour">11AM</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      
  <div class="row time-block" id="12">
    <div class="col-lg hour">12PM</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      <!-- numbers need to follow the 24hour clock -->
  <div class="row time-block" id="13">
    <div class="col-lg hour">1PM</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>

  </div>
      
  <div class="row time-block" id="15">

    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      
  <div class="row time-block" id="16">

    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
      
  <div class="row time-block" id="17">
    <div class="col-lg hour">5PM</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>

  <div class="row time-block" id="18">
    <div class="col-lg hour">6PM</div>
    <textarea class="col-10 task"></textarea>
    <button class="col-1 saveBtn"><i class="fa-regular fa-floppy-disk fa-2xl"></i></button>
  </div>
    
</section>



<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
